language: node_js
node_js:
  - 10

before_script:
  - echo "TRAVIS_COMMIT: '$TRAVIS_COMMIT'"
  - now-github-url --ref "$TRAVIS_COMMIT"

script:
  - echo npm run build

before_deploy:
  - npm install -g now

deploy:
  - on:
      branch: master
    provider: script
    script: script/deploy --token="$NOW_TOKEN"
  - on:
      all_branches: true
    provider: script
    script: script/deploy-preview --token="$NOW_TOKEN"

